version: "3.9"

services:
  c2-server:
    build: .
    container_name: tempora-server
    working_dir: /app/src
    command: ["python", "server.py", "--host", "0.0.0.0", "--port", "${PORT:-5000}"]
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true

  c2-client:
    build: .
    container_name: tempora-client
    working_dir: /app/src
    command: ["python", "client.py", "--host", "c2-server", "--port", "${PORT:-5000}", "--interval", "5"]
    depends_on:
      - c2-server
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
