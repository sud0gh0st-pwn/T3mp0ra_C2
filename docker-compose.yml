version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: tempora-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  c2-server:
    build: .
    container_name: tempora-server
    working_dir: /app/src
    command: ["python", "server.py", "--host", "0.0.0.0", "--port", "${PORT:-5000}"]
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    stdin_open: true
    tty: true

  frontend:
    build: .
    container_name: tempora-frontend
    working_dir: /app/src/frontend
    command: ["python", "run.py", "--host", "0.0.0.0", "--port", "${WEB_PORT:-5001}"]
    ports:
      - "${WEB_PORT:-5001}:${WEB_PORT:-5001}"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - C2_API_HOST=c2-server
      - C2_API_PORT=${PORT:-5000}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - c2-server
      - redis
    stdin_open: true
    tty: true

volumes:
  redis-data:
